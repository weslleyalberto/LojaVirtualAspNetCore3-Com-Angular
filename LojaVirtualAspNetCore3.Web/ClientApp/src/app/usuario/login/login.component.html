<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only"></label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Digite seu E-Mail"
           class="form-control mb-2"
           [ngClass] ="{
           'is-invalid' : email.invalid && (email.dirty || email.touched),
           'is-valid' : email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)] ="usuario.email"
           #email ="ngModel"
           email
           required
           />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de Preenchimento Obrigatório!
      </div>
      <div *ngIf="email.errors.email">
        O Email não esta no formato correto!
      </div>

    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [ngClass] ="{
           'is-invalid' : senha.invalid && (senha.dirty || senha.touched),
           'is-valid' : senha.valid && (senha.dirty || senha.touched)

           }"
           [(ngModel)] ="usuario.senha"
           #senha="ngModel"
           required minlength="6"
           />
    <div class="invalid-feedback m-2"  *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada!
      </div>
      <div *ngIf="senha.errors.minlength">
        Senha deve conter ao menos 6 caracteres!
      </div>

    </div>
    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">Entrar</button>


    
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario Autenticado!
    </div>
  
  </form>
</div>
